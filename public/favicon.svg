<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5227FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B19EEF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9FFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  
  <!-- YM Text -->
  <text x="32" y="44" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="url(#text)" letter-spacing="-1">
    YM
  </text>
  
  <!-- Decorative dot -->
  <circle cx="54" cy="18" r="3" fill="#FF9FFC" opacity="0.8"/>
</svg>

