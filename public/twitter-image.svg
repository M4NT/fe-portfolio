<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5227FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9FFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B19EEF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:#5227FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#5227FF;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2">
      <stop offset="0%" style="stop-color:#FF9FFC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF9FFC;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="180" cy="140" r="220" fill="url(#glow1)" opacity="0.4"/>
  <circle cx="1020" cy="460" r="280" fill="url(#glow2)" opacity="0.4"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g>
    <!-- Title -->
    <text x="600" y="220" font-family="Inter, system-ui, sans-serif" font-size="110" font-weight="300" text-anchor="middle" fill="url(#textGrad)" letter-spacing="-2">
      YAN.M
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="300" font-family="Inter, system-ui, sans-serif" font-size="30" font-weight="400" text-anchor="middle" fill="#FFFFFF" opacity="0.8">
      Frontend Developer &amp; Digital Artist
    </text>
    
    <!-- Description -->
    <text x="600" y="360" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="300" text-anchor="middle" fill="#FFFFFF" opacity="0.6">
      Criando experiências web imersivas e performáticas
    </text>
    
    <!-- Tech stack badges -->
    <g transform="translate(380, 420)">
      <rect width="90" height="32" rx="16" fill="rgba(82, 39, 255, 0.2)" stroke="rgba(82, 39, 255, 0.5)" stroke-width="1"/>
      <text x="45" y="21" font-family="Inter" font-size="13" font-weight="500" text-anchor="middle" fill="#FFFFFF">React</text>
    </g>
    <g transform="translate(490, 420)">
      <rect width="110" height="32" rx="16" fill="rgba(82, 39, 255, 0.2)" stroke="rgba(82, 39, 255, 0.5)" stroke-width="1"/>
      <text x="55" y="21" font-family="Inter" font-size="13" font-weight="500" text-anchor="middle" fill="#FFFFFF">TypeScript</text>
    </g>
    <g transform="translate(620, 420)">
      <rect width="90" height="32" rx="16" fill="rgba(82, 39, 255, 0.2)" stroke="rgba(82, 39, 255, 0.5)" stroke-width="1"/>
      <text x="45" y="21" font-family="Inter" font-size="13" font-weight="500" text-anchor="middle" fill="#FFFFFF">WebGL</text>
    </g>
    <g transform="translate(730, 420)">
      <rect width="100" height="32" rx="16" fill="rgba(82, 39, 255, 0.2)" stroke="rgba(82, 39, 255, 0.5)" stroke-width="1"/>
      <text x="50" y="21" font-family="Inter" font-size="13" font-weight="500" text-anchor="middle" fill="#FFFFFF">Tailwind</text>
    </g>
    
    <!-- Website URL -->
    <text x="600" y="530" font-family="Inter" font-size="16" font-weight="400" text-anchor="middle" fill="#FFFFFF" opacity="0.5">
      yanmantovani.com
    </text>
  </g>
</svg>

