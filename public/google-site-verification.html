<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Site Verification - Yan Mantovani</title>
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <!-- 
    INSTRUÇÕES PARA VERIFICAÇÃO DO GOOGLE SEARCH CONSOLE:
    
    1. Acesse: https://search.google.com/search-console
    2. Adicione sua propriedade: yanmantovani.com
    3. Escolha "Tag HTML" como método de verificação
    4. Copie a tag meta fornecida pelo Google
    5. Substitua a linha abaixo pela tag do Google:
    -->
    
    <!-- SUBSTITUA ESTA LINHA PELA TAG DO GOOGLE SEARCH CONSOLE -->
    <meta name="google-site-verification" content="SUBSTITUA_PELO_CODIGO_DO_GOOGLE" />
    
    <h1>Google Site Verification</h1>
    <p>Este arquivo é usado para verificar a propriedade do site no Google Search Console.</p>
    <p>Após a verificação, você pode remover este arquivo.</p>
</body>
</html>
